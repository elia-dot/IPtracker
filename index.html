<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <title>IP Address Tracker</title>

    
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <img src="./images/pattern-bg.png" alt="" />
    </section>
    <div class="dashboard">
      <h1>IP Address Tracker</h1>
      <div class="input-eria">
        <input
          id="inputIp"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <div id="search"><img src="./images/icon-arrow.svg" alt="" /></div>
      </div>
      <div class="details">
        <span class="ip"
          ><h6>IP address</h6>
          <h3 id="IP">192.212.174.101</h3></span
        >
        <span class="location"
          ><h6>Location</h6>
          <h3 id="city">Brooklyn,</h3>
          <h3 id="region">NY</h3>
          <h3 id="geoName">10001</h3></span
        >
        <span class="timezone"
          ><h6>Timezone</h6>
          <h3 id="timeZone">UTC-05:00</h3></span
        >
        <span class="isp"
          ><h6>ISP</h6>
          <h3 id="ISP">spaceX</h3></span
        >
      </div>
    </div>
    <div id="mapid"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">elia cohen</a>.
    </div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
